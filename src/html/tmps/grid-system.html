  <body>
    <main class="my-4">
      <div class="container">
        <div class="row">
          <h2 class="h2">Grid System Test</h2>
        </div>
      </div>
      <div class="container mb-4">
        <div class="row">
          <h3 class="h4">Container</h2>
        </div>
        <div class="row mb-2"><div class="col-12 p-3 bg-primary">.col-12</div></div>
        <div class="row mb-2">
          <div class="col-6 p-3 bg-primary">.col-6</div>
          <div class="col-6 p-3 bg-secondary">.col-6</div>
        </div>
        <div class="row mb-2">
          <div class="col-4 p-3 bg-primary">.col-4</div>
          <div class="col-4 p-3 bg-secondary">.col-4</div>
          <div class="col-4 p-3 bg-success">.col-4</div>

        <div class="row mb-2">

          <div class="col-3 p-3 bg-success">.col-3</div>
          <div class="col-3 p-3 bg-danger">.col-3</div>
        </div>
        <div class="row mb-2">
          <div class="col-2 p-3 bg-primary">.col-2</div>
          <div class="col-2 p-3 bg-secondary">.col-2</div>
          <div class="col-2 p-3 bg-success">.col-2</div>
          <div class="col-2 p-3 bg-danger">.col-2</div>
          <div class="col-2 p-3 bg-warning">.col-2</div>
          <div class="col-2 p-3 bg-info">.col-2</div>
        </div>
      </div>
      <div class="container-fluid mb-4">
        <div class="row">
          <h3 class="h4">Container fluid</h3>
        </div>
        <div class="row mb-2"><div class="col-12 p-3 bg-primary">.col-12</div></div>
        <div class="row mb-2">
          <div class="col-6 p-3 bg-primary">.col-6</div>
          <div class="col-6 p-3 bg-secondary">.col-6</div>
        </div>
        <div class="row mb-2">
          <div class="col-4 p-3 bg-primary">.col-4</div>
          <div class="col-4 p-3 bg-secondary">.col-4</div>

          <div class="col-3 p-3 bg-success">.col-3</div>
